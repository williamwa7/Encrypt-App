<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />

    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img class="logoLock" src="lock.png" alt="Logo Lock" />
      <h1 class="titulogeral">Encrypt</h1>
    </header>

    <main>
      <section class="secaotextos">
        <textarea
          id="textareaencriptar"
          class="text-area"
          cols="25"
          rows="4"
          placeholder="Digite seu texto"
        ></textarea>
        <textarea id="idUnico" class="mensagem" cols="25" rows="4"></textarea>
      </section>
      <p class="informacao">Não utilize letras maiúsculas no seu texto</p>
      <section class="secaobotoes">
        <div class="botoescripto">
          <button class="btn-encriptar" onclick="btnEncriptar()">
            Criptografar
          </button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">
            Descriptografar
          </button>
        </div>
        <div class="botoescopiarcolar">
          <button id="btnCopiar" onclick="copiar()" class="btn-copiar">
            Copiar
          </button>
          <button id="btnColar" onclick="colar()" class="btn-colar">
            Colar
          </button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
  <footer class="footer">
    <p>
      Desenvolvido por
      <a href="https://www.linkedin.com/in/williamwa7/">William Alves</a>
    </p>
    <p>\///\</p>
  </footer>
</html>
